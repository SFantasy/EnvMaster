<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EnvMaster</title>
</head>
<body>
<div id="app"></div>
<script>
  {
    const script = document.createElement('script');
    const port = process.env.PORT || 3000;
    script.src = (process.env.HOT)
      ? 'http://localhost:' + port + '/dist/bundle.js'
      : './dist/bundle.js';
    document.body.appendChild(script);
  }
</script>
</body>
</html>
